<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <link rel="stylesheet" type="text/css" href="css/newInitiative.css"/>
    </h:head>

    <h:body>

        <div class="ImgContainer">
            <img src="https://colombiaestudia.com/wp-content/uploads/2021/06/Logo_ECILG.jpg" class="Img"/>
        </div>
        <div class="Title">
            <h3>Idea Bank</h3>
        </div>
        <section class="initiative-section">
            <h:form id="initiative-form">
                <p:inputTextarea value="#{initiativeBean.description}" maxlength="250" counterTemplate="{0} characters remaining." 
                    placeholder="Your initiative description..." required="true" styleClass="InitiativeDescription"/>
                <div class="Options" id="options">
                    <!--p:inputText value="#{initiativeBean.keyword1}" placeholder="Initiative Keywords" required="true" styleClass="KeyWord1"/>
                    <p:inputText value="#{initiativeBean.keyword2}" placeholder="Initiative Keywords" required="true" styleClass="KeyWord2"/>
                    <p:inputText value="#{initiativeBean.keyword3}" placeholder="Initiative Keywords" required="true" styleClass="KeyWord3"/-->
                    <p:commandButton value="Add Keyword" onclick="addField()" styleClass="AddKeyword"/>
                    <p:commandButton value="Publish" actionListener="#{initiativeBean.add(loginBean.getUserName())}" styleClass="Publish"/>
                </div>
                
            </h:form>
        </section>

        <div class="view-initiatives">
            <h:form id="initiatives-menu">
                <p:growl id="messages" show-detail="true" />
                <p:dataTable id="initiatives-list" var="initiative" value="#{initiativeBean.getAll()}"
                    rowKey="#{initative.initiativeId}" paginator="true" rows="20" paginatorPosition="bottom"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                    <f:facet name="header">
                        <div class="initiatives-list-header">
                            <span style="font-weight: bold">INITIATIVES</span>
                            <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                            <p:inputText id="globalFilter" onkeyup="PF('initiatives-list').filter()" placeholder="Search" />
                        </span>
                        </div>
                    </f:facet>
                    <p:column headerText="#" sortBy="#{initiative.initiativeId}">
                        <h:outputText value="#{initiative.initiativeId}" />
                    </p:column>
                    <p:column headerText="Date" sortBy="#{initiative.date}">
                        <h:outputText value="#{initiative.date}" />
                    </p:column>
                    <p:column headerText="Description" sortBy="#{initiative.description}">
                        <h:outputText value="#{initiative.description}" />
                    </p:column>
                    <p:column headerText="Keywords" sortBy="#{initiative.getKeywords()}"
                              filterBy="#{initiative.getKeywords()}" filterMatchMode="contains">
                        <h:outputText value="#{initiative.getKeywords()}" />
                    </p:column>
                    <p:column headerText="State" sortBy="#{initiative.state}">
                        <h:outputText value="#{initiative.state}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>

    </h:body>
</html>
