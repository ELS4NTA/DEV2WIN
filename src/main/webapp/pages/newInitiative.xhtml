<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <link rel="stylesheet" type="text/css" href="styles/login.css"/>
    </h:head>

    <h:body>
        <section class="initiative-section">
            <h:form id="initiative-form">
                <h2>Add a new initiative:</h2>
                <p:inputTextarea value="#{initiativeBean.description}" maxlength="10" counterTemplate="{0} characters remaining." placeholder="Write your initiative here..." required="true"/>
                <p:inputText value="#{initiativeBean.keyword1}" placeholder="Initiative Keywords" required="true"/>
                <p:inputText value="#{initiativeBean.keyword2}" required="true"/>
                <p:inputText value="#{initiativeBean.keyword3}" required="true"/>
                <p:commandButton value="Add" actionListener="#{initiativeBean.add()}" />
            </h:form>
        </section>
    </h:body>
</html>
