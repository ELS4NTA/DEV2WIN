<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <link rel="stylesheet" type="text/css" href="css/userModification.css"/>
    </h:head>

    <h:body>
        <div class="ImgContainer">
            <img src="https://colombiaestudia.com/wp-content/uploads/2021/06/Logo_ECILG.jpg" class="Img"/>
        </div>
        <div class="Title">
            <h2>Modify an user</h2>
        </div>

        <div class="card">
            <h:form id="userMod_form">
                <p:panel header="" style="margin-bottom:10px;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:inputText placeholder="User to search" binding="#{userName}" required="true"/>
                        <p:commandButton update="userMod_form" actionListener="#{adminBean.searchUser(userName.value)}" value="Search User" styleClass="ui-button-outlined ui-button-info" />
                        <h:outputLabel value="Name: #{adminBean.getUserToModName()}"/>
                        <h:outputLabel value="Role: #{adminBean.getUserToModRole()}"/>
                        <h:outputLabel value="State: #{adminBean.getUserToModState()}"/>
                        <h:outputLabel value="Profile: #{adminBean.getUserToModProfile()}"/>
                        <p:divider /><p:divider />
                        <h:outputLabel for="role" value="New Role: "/>
                        <p:selectOneMenu id="role" value="#{adminBean.newRole}" label="Text 2" style="width: 12rem">
                            <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true"/>
                            <f:selectItem itemLabel="Administrador" itemValue="Administrador"/>
                            <f:selectItem itemLabel="Proponente" itemValue="Proponente"/>
                        </p:selectOneMenu>

                        <p:commandButton icon="pi pi-bookmark" actionListener="#{adminBean.modifyUserRole(userName.value)}" value="Update User" styleClass="ui-button-outlined ui-button-success"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
